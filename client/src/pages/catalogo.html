<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTM.com.ar - Catálogo</title>
  <link rel="stylesheet" href="stilo.css?v=1.0.1">
  <script src="java.js?v=1.0.1"></script>
</head>
<body>
  <header class="zona-superior">
    <!-- Barra de usuario -->
    <div class="user-bar">
      <span id="user-info">Cargando...</span>
      <button onclick="logout()" class="btn-logout">Cerrar sesión</button>
    </div>

    <h1>TTM</h1>
    <div class="linea"></div>

    <!-- Filtros -->
    <div class="btn-group">
      <button class="btn btn-outline-primary">Noches</button>
      <button class="btn btn-outline-primary">Personas</button>
      <button class="btn btn-outline-primary" onclick="mostrarOpciones()">Internacional/Nacional</button>
      <a href="admin.html" class="btn" id="admin-link" style="display:none;">Administrador</a>
    </div>

    <!-- Carrito -->
    <aside id="carrito">
      <div id="carrito-header">
        <h2>🛒 Carrito</h2>
        <button id="toggleCarrito" class="btn btn-outline-primary">Minimizar</button>
      </div>
      <div id="carrito-contenido">
        <ul id="lista-carrito"></ul>
        <p>Total: $<span id="total">0</span></p>
        <a href="comprafinalizada.html" class="btn btn-primary">COMPRAR</a>
        <button class="btn btn-outline" onclick="vaciarCarrito()">Vaciar carrito</button>
      </div>
    </aside>
  </header>

  <!-- Contenido principal -->
  <main class="productos">
    <div class="loading-message">
      <div class="loader"></div>
      <p>Cargando paquetes...</p>
    </div>
  </main>

  <!-- Mensaje de error (oculto inicialmente) -->
  <div id="error-container" class="error-container" style="display:none;">
    <p>Error al cargar los paquetes. <button onclick="cargarPaquetes()">Reintentar</button></p>
  </div>

  <script>
    // Función global para logout
    async function logout() {
      try {
        const response = await fetch('http://localhost:3001/usuarios/logout', {
          method: 'POST',
          credentials: 'include'
        });
        window.location.href = 'login.html';
      } catch (error) {
        console.error('Error al cerrar sesión:', error);
      }
    }
  </script>
</body>
</html>
