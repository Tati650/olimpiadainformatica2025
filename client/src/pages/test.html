<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Botón Noches con Inputs</title>
  <style>
    #opciones {
      display: none;
      margin-top: 10px;
    }

    .input-container {
      margin-bottom: 10px;
    }

    label {
      margin-right: 10px;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Botón principal -->
<button onclick="toggleOpciones()">Noches</button>

<!-- Contenedor de opciones con inputs -->
<div id="opciones">
  <div class="input-container">
    <label for="opcion1">Opción 1:</label>
    <input type="number" id="opcion1" value="0">
  </div>
</div>

<script>
  function toggleOpciones() {
    const opciones = document.getElementById('opciones');
    opciones.style.display = opciones.style.display === 'none' ? 'block' : 'none';
  }
</script>

</body>
</html>
