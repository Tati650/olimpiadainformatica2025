<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Agencia de Viajes</title>
</head>
<body>
  <h2>Iniciar sesión</h2>
  <form id="loginForm" onsubmit="return validarFormulario()">
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" name="usuario" required><br><br>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">Entrar</button>
  </form>

  <script>
    function validarFormulario() {
      const usuario = document.getElementById("usuario").value;
      const password = document.getElementById("password").value;

      // Aquí pones los datos válidos (puedes cambiar "admin" y "1234")
      if (usuario === "admin" && password === "1234") {
        // Redirigir a otra página (ejemplo: pagina-principal.html)
        window.location.href = "admin.html";
        return false; // evita el envío normal del formulario
      } else {
        alert("Usuario o contraseña incorrectos.");
        return false; // evita el envío del formulario
      }
    }
  </script>
</body>
</html>
