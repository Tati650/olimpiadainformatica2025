<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | Agencia de Viajes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2980b9;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .register-container {
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 40px;
      width: 100%;
      max-width: 500px;
    }
    
    .register-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .register-logo {
      width: 80px;
      margin-bottom: 15px;
    }
    
    .register-title {
      color: var(--dark-color);
      margin-bottom: 10px;
    }
    
    .register-subtitle {
      color: #666;
      font-size: 14px;
    }
    
    #registerForm {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .form-group {
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--dark-color);
      font-weight: 500;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 16px;
      transition: all 0.3s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }
    
    .password-container {
      position: relative;
    }
    
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #777;
    }
    
    #errorMessages {
      color: var(--error-color);
      margin-bottom: 15px;
    }
    
    .error-message {
      font-size: 14px;
      margin-top: 5px;
    }
    
    .btn-register {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 14px;
      border-radius: var(--border-radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .btn-register:hover {
      background-color: var(--secondary-color);
    }
    
    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    
    .login-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }
    
    .terms {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 20px;
    }
    
    .terms a {
      color: var(--primary-color);
      text-decoration: none;
    }
    
    @media (max-width: 480px) {
      .register-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-header">
      <img src="https://via.placeholder.com/80" alt="Logo Agencia" class="register-logo">
      <h1 class="register-title">Crear una cuenta</h1>
      <p class="register-subtitle">Únete a nuestra comunidad de viajeros</p>
    </div>
    
    <div id="errorMessages"></div>
    
    <form id="registerForm">
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan Pérez" required>
      </div>
      
      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" name="username" placeholder="Ej: juanperez" required>
        <div class="error-message" id="usernameError"></div>
      </div>
      
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="Ej: juan@example.com" required>
        <div class="error-message" id="emailError"></div>
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="password-container">
          <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required>
          <i class="toggle-password fas fa-eye" onclick="togglePasswordVisibility('password')"></i>
        </div>
        <div class="error-message" id="passwordError"></div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirmar contraseña</label>
        <div class="password-container">
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite tu contraseña" required>
          <i class="toggle-password fas fa-eye" onclick="togglePasswordVisibility('confirmPassword')"></i>
        </div>
        <div class="error-message" id="confirmPasswordError"></div>
      </div>
      
      <button type="submit" class="btn-register">Registrarse</button>
    </form>
    
    <div class="login-link">
      ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>
    </div>
    
  </div>
  
  <script>
    // Función para mostrar/ocultar contraseña
    function togglePasswordVisibility(fieldId) {
      const passwordField = document.getElementById(fieldId);
      const icon = document.querySelector(`#${fieldId} + .toggle-password`);
      
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        passwordField.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }
    
    // Validación del formulario
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Limpiar mensajes de error anteriores
      document.getElementById('errorMessages').innerHTML = '';
      const errorElements = document.querySelectorAll('.error-message');
      errorElements.forEach(el => el.textContent = '');
      
      // Obtener valores del formulario
      const formData = {
        nombre: document.getElementById('nombre').value.trim(),
        username: document.getElementById('username').value.trim(),
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value,
        confirmPassword: document.getElementById('confirmPassword').value
      };
      
      // Validaciones básicas
      let isValid = true;
      
      // Validar nombre de usuario
      if (formData.username.length < 4) {
        document.getElementById('usernameError').textContent = 'El usuario debe tener al menos 4 caracteres';
        isValid = false;
      }
      
      // Validar email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(formData.email)) {
        document.getElementById('emailError').textContent = 'Ingresa un email válido';
        isValid = false;
      }
      
      // Validar contraseña
      if (formData.password.length < 8) {
        document.getElementById('passwordError').textContent = 'La contraseña debe tener al menos 8 caracteres';
        isValid = false;
      }
      
      // Validar coincidencia de contraseñas
      if (formData.password !== formData.confirmPassword) {
        document.getElementById('confirmPasswordError').textContent = 'Las contraseñas no coinciden';
        isValid = false;
      }
      
      if (!isValid) {
        return;
      }
      
      // Enviar datos al servidor
      try {
        const response = await fetch('http://localhost:3001/usuarios/registro', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            nombre: formData.nombre,
            username: formData.username,
            email: formData.email,
            password: formData.password
          })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.message || 'Error en el registro');
        }
        
        // Registro exitoso
        showSuccessMessage('Registro exitoso! Redirigiendo...');
        
        // Guardar datos de usuario y redirigir
        sessionStorage.setItem('userData', JSON.stringify({
          username: data.user.username,
          isAdmin: data.user.isAdmin || false
        }));
        
        setTimeout(() => {
          window.location.href = './catalogo/catalogo.html';
        }, 1500);
        
      } catch (error) {
        showErrorMessage(error.message || 'Error al registrar el usuario');
        console.error('Error en el registro:', error);
      }
    });
    
    // Mostrar mensaje de error
    function showErrorMessage(message) {
      const errorDiv = document.getElementById('errorMessages');
      errorDiv.innerHTML = `
        <div class="error-message" style="color: var(--error-color); text-align: center;">
          <i class="fas fa-exclamation-circle"></i> ${message}
        </div>
      `;
    }
    
    // Mostrar mensaje de éxito
    function showSuccessMessage(message) {
      const errorDiv = document.getElementById('errorMessages');
      errorDiv.innerHTML = `
        <div class="error-message" style="color: var(--success-color); text-align: center;">
          <i class="fas fa-check-circle"></i> ${message}
        </div>
      `;
    }
  </script>
</body>
</html>
